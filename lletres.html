        // FASE 1
        let nom = ['M', 'A', 'R', 'T', 'A'];

        for (let i = 0; i < nom.length; i++) {
            console.log(nom[i]);
        }

        // FASE 2
        let nom1 = ['M', 'A', 'R', 1, 'T', 'A'];
        let regex = /[aeiou]/gi;

        for (let n = 0; n < nom1.length; n++) {
            if (!isNaN(nom1[n])) {
                console.log("Els noms de persones no contenen el nÃºmero: " +nom1[n]);
            } else if (nom1[n].match(regex)) { // metode de string
                console.log("He trobat la VOCAL: " +nom1[n]);
            } else {
                console.log("He trobat la CONSONANT: " +nom1[n]);
            }       
        }

        // FASE 3
        let nomMap = [];

        nom.map(function(lletra) {
            if (nomMap[lletra] == undefined) {
                nomMap[lletra] = 1;
            } else {
                nomMap[lletra]++;
            }
        })

        console.log(nomMap);

        // FASE 4
        let cognom = ['C', 'A', 'S', 'A', 'L'];
            cognom.unshift(' ');
        let fullName = nom.concat(cognom);
        
        console.log(fullName);
